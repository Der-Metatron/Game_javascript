<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Metatron" content="width=device-width, initial-scale=1.0" />
    <title>Defender</title>

    <style>
      canvas {
        background-color: aquamarine;
      }
    </style>

    <script>
      let KEY_SPACE = false;
      let KEY_UP = false;
      let KEY_DOWN = false;

      let canvas;
      let ctx;
      let backgroundImage = new Image();

      // Objekte

      //Rakete
      let rocket = {
        x: 100,
        y: 200,
        width: 200,
        height: 80,
        scr: `./img/rocket.png`,
      };
      //sat
      let sat = {
        x: 500,
        y: 200,
        width: 100,
        height: 40,
        scr: `./img/sat.png`,
      };

      //  TastaturZahl 32 38 40 37 39
      document.onkeydown = function (e) {
        console.log(e.keyCode);
        if (e.keyCode == 32) {
          KEY_SPACE = true;
        }
        // KEYCODE
        if (e.keyCode == 38) {
          KEY_UP = true;
        }
        if (e.keyCode == 40) {
          KEY_DOWN = true;
        }
      };

      // TASTENLOSLASEN
      document.onkeyup = function (e) {
        if (e.keyCode == 32) {
          KEY_SPACE = false;
        }
        if (e.keyCode == 38) {
          KEY_UP = false;
        }
        if (e.keyCode == 40) {
          KEY_DOWN = false;
        }
      };

      // DRAW

      function startGame() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        loadImages();
        setInterval(update, 1000 / 25);
        setInterval(createUfos, 5000);
        setInterval(checkForCollion, 1000 / 25);
        setInterval(checkForShoot, 1000 / 10); // Deine Hausaufgabe
        draw();
      }

      function checkForCollion() {
        ufos.forEach(function (ufo) {
          // Kontrollieren, ob UFO mit Rakete kollidiert
          if (
            rocket.x + rocket.width > ufo.x &&
            rocket.y + rocket.height > ufo.y &&
            rocket.x < ufo.x &&
            rocket.y < ufo.y + ufo.height
          ) {
            rocket.img.src = "img/boom.png";
            console.log("Collion!!!");
            ufos = ufos.filter((u) => u != ufo);
          }

          // Deine Hausaufgabe
          shots.forEach(function (shot) {
            // Kontrollieren, ob Laser mit Rakete kollidiert
            if (
              shot.x + shot.width > ufo.x &&
              shot.y + shot.height > ufo.y &&
              shot.x < ufo.x &&
              shot.y < ufo.y + ufo.height
            ) {
              ufo.hit = true;
              ufo.img.src = "img/boom.png";
              console.log("Collion!!!");

              setTimeout(() => {
                ufos = ufos.filter((u) => u != ufo);
              }, 2000);
            }
          });
        });
      }

      function createUfos() {
        let ufo = {
          x: 800,
          y: Math.random() * 500, // Wir platzieren unsere UFOs an einem zuf√§lligen Ort
          width: 100,
          height: 40,
          src: "img/ufo.png",
          img: new Image(),
        };
        ufo.img.src = ufo.src; // Ufo-Bild wird geladen.
        ufos.push(ufo);
      }

      // Deine Hausaufgabe
      function checkForShoot() {
        if (KEY_SPACE) {
          let shot = {
            x: rocket.x + 110,
            y: rocket.y + 22,
            width: 20,
            height: 4,
            src: "img/shot.png",
            img: new Image(),
          };
          shot.img.src = shot.src; // Laser-Bild wird geladen.

          shots.push(shot);
        }
      }

      function update() {
        if (KEY_UP) {
          rocket.y -= 5;
        }

        if (KEY_DOWN) {
          rocket.y += 5;
        }

        ufos.forEach(function (ufo) {
          if (!ufo.hit) {
            ufo.x -= 5;
          }
        });

        shots.forEach(function (shot) {
          shot.x += 15;
        });
      }

      function loadImages() {
        backgroundImage.scr = `./img/clouds.jpg`;
        rocket.img = new Image();
        rocket.img.src = rocket.src;

        sat.img = new Image();
        sat.img.src = sat.src;
      }

      function draw() {
        ctx.drawImage(backgroundImage, 0, 0);
        ctx.drawImage(
          rocket.img,
          rocket.x,
          rocket.y,
          rocket.width,
          rocket.height
        );

        requestAnimationFrame(draw);
      }
    </script>
  </head>

  <body onload="startGame()">
    <canvas id="canvas" width="720" height="480"> </canvas>
  </body>
</html>
