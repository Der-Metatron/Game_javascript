<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Metatron" content="width=device-width, initial-scale=1.0" />
    <title>Defender</title>

    <style>
      canvas {
        background-color: aquamarine;
      }
    </style>

    <script>
      let KEY_SPACE = false;
      let KEY_UP = false;
      let KEY_DOWN = false;

      let canvas;
      let ctx;
      let backgroundImage = new Image();

      // Objekte

      //Rakete
      let rocket = {
        x: 100,
        y: 200,
        width: 200,
        height: 80,
        scr: `./img/rocket.png`,
      };
      //sat
      let sat = {
        x: 500,
        y: 200,
        width: 100,
        height: 40,
        scr: `./img/sat.png`,
      };

      //  TastaturZahl 32 38 40 37 39
      document.onkeydown = function (e) {
        console.log(e.keyCode);
        if (e.keyCode == 32) {
          KEY_SPACE = true;
        }
        // KEYCODE
        if (e.keyCode == 38) {
          KEY_UP = true;
        }
        if (e.keyCode == 40) {
          KEY_DOWN = true;
        }
      };

      // TASTENLOSLASEN
      document.onkeyup = function (e) {
        if (e.keyCode == 32) {
          KEY_SPACE = false;
        }
        if (e.keyCode == 38) {
          KEY_UP = false;
        }
        if (e.keyCode == 40) {
          KEY_DOWN = false;
        }
      };

      // DRAW

      function startGame() {
        canvas = document.getElementById(`canvas`);
        ctx = canvas.getContext(`2d`);
        loadImages();
        draw();
      }

      function loadImages() {
        backgroundImage.scr = `./img/clouds.jpg`;
        rocket.img = new Image();
        rocket.img.src = rocket.src;

        sat.img = new Image();
        sat.img.src = sat.src;
      }

      function draw() {
        ctx.drawImage(backgroundImage, 0, 0);
        ctx.drawImage(
          rocket.img,
          rocket.x,
          rocket.y,
          rocket.width,
          rocket.height
        );

        requestAnimationFrame(draw);
      }
    </script>
  </head>

  <body onload="startGame()">
    <canvas id="canvas" width="720" height="480"> </canvas>
  </body>
</html>
